<div class="container mt-2">
  <h2>{{ product?.title }}</h2>
  <div *ngIf="product">
    <div class="row">
      <div class="col-md-6 w-25">
        <img [src]="product.image" class="img-fluid" alt="{{ product.title }}" />
      </div>

      <div class="col-md-6">
        <p>{{ product.description }}</p>
        <p><strong>${{ product.price }}</strong></p>
        
        <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>&nbsp;&nbsp;
        <button class="btn btn-primary" (click)="goToProductsPage()">Show All Products</button>
      </div>
    </div>
  </div>
</div>
