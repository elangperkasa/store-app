<div class="container mt-2">
  <h2>Checkout</h2>

  <form #checkoutForm="ngForm" (ngSubmit)="onPlaceOrder(checkoutForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
      />
      <div class="invalid-feedback" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        name="address"
        ngModel
        required
        #address="ngModel"
        [class.is-invalid]="address.invalid && address.touched"
      />
      <div class="invalid-feedback" *ngIf="address.invalid && address.touched">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        ngModel
        required
        #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <div class="invalid-feedback" *ngIf="email.invalid && email.touched">
        Email is required and must be valid.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="checkoutForm.invalid"
    >
      Place Order
    </button>&nbsp;&nbsp;
    <button class="btn btn-primary " (click)="goToCartPage()">Your Shopping Cart</button>
  </form>
</div>
